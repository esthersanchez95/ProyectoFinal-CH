<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Natury - Tienda online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/5352e27a12.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a id="logo" href="index.html">Natury</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
            </ul>
        </nav>
    </header>

    <section class="principal">
        <h1>PRODUCTOS DESTACADOS</h1>
        <section id="productContainer">
            <!-- AQUI SE INSERTA EL TEMPLATE STRING -->
        </section>
    </section>


    <!-- EMPIEZA CARRITO DE COMPRAS -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
           
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!-- ? END SHOPPING CART ITEMS -->

            <!-- EMPIEZA TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                        
                        <button class="btn btn-success ml-auto comprarButton" type="button">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- TERMINA TOTAL -->
        </div>

    </section>

    <button id="mostrar">
        Mostrar
    </button>
    <button id="ocultar">
        Ocultar
    </button>

    <div id="caja">
        <p>Hola soy una caja<p>
        <ul>
            <li id="elemento1">Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
    </div>
    <!-- TERMINA CARRITO DE COMPRAS -->
    
    <footer id="footerShop">
        <div id="quoteContainer">
            <p id='quote'>“The most beautiful makeup for a woman is passion.</p>
            <p id='quote'>But cosmetics are easier to buy.”</p> 
            <p id='quoteAuthor'>Yves Saint Laurent</p>
        </div>

        <div id="socialContainer">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-2x"></i></a>
        </div>

        <p>Ester Sánchez · 2021</p>
    </footer>

    <script type="text/javascript" src="main.js" defer></script> 
    <script type="text/javascript" src="get.js" defer></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
